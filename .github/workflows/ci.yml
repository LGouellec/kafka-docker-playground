name: Reusable CI workflow

on:
  workflow_call:
    inputs:
      all_tags:
        description: 'all cp versions'
        default: '["5.4.5","5.5.6","6.0.4","6.1.3","6.2.1","7.0.0"]'
        required: false
        type: string
      tag:
        description: 'cp version'
        required: true
        type: string
      test_name:
        description: 'test to run'
        required: false
        type: string
        default: ''
    secrets:
      SECRETS_ENCRYPTION_PASSWORD:
        required: true

