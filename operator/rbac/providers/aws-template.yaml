    internalTLS: true
    authentication:
      type: plain
connect:
  name: connectors
  replicas: 2
  loadBalancer:
    enabled: true
    domain: __DOMAIN__
    prefix: __USER__-connectors
  tls: &tls
    enabled: true
    internal: true
  dependencies:
    kafka: &kafka
      brokerCount: 3
      bootstrapEndpoint: kafka:9071
      tls:
        enabled: true
        internal: true
        authentication:
          type: plain
    schemaRegistry:
      enabled: true
      tls:
        enabled: true
      url: https://schemaregistry:8081
    mds:
      authentication:
        username: connect
        password: connect-secret
replicator:
  name: replicator
  replicas: 2
  tls: *tls
  loadBalancer:
    enabled: true
    domain: __DOMAIN__
    prefix: __USER__-replicator
  dependencies:
    kafka: *kafka
    mds:
      authentication:
        username: replicator
        password: replicator-secret
schemaregistry:
  name: schemaregistry
  loadBalancer:
    enabled: true
    domain: __DOMAIN__
    prefix: __USER__-schemaregistry
  tls: *tls
  dependencies:
    kafka: *kafka
    mds:
      authentication:
        username: sr
        password: sr-secret
      zookeeper:
        endpoint: zookeeper:2181

controlcenter:
  name: controlcenter
  loadBalancer:
    enabled: true
    domain: __DOMAIN__
    prefix: __USER__-controlcenter
  tls:
    internal: true
    enabled: true
    authentication:
      type: plain
  dependencies:
    c3KafkaCluster:
      brokerCount: 3
      bootstrapEndpoint: kafka:9071
      zookeeper:
        endpoint: zookeeper:2181
      restProxy:
        enabled: true
      tls:
        enabled: true
        internal: true
        authentication:
          type: plain
    connectCluster:
      enabled: true
      tls:
        enabled: true
      url: https://connectors:8083
    ksql:
      enabled: true
      tls:
        enabled: true
      advertisedUrl: https://__USER__-ksql.__DOMAIN__
      url: https://ksql:8088
    schemaRegistry:
      enabled: true
      tls:
        enabled: true
      url: https://schemaregistry:8081
    mds:
      authentication:
        username: c3
        password: c3-secret

ksql:
  enabled: false
  name: ksql
  replicas: 2
  tls: *tls
  loadBalancer:
    enabled: true
    domain: __DOMAIN__
    prefix: __USER__-ksql
  dependencies:
    kafka:
      tls:
        enabled: true
        internal: true
        authentication:
          type: plain
      brokerCount: 3
      bootstrapEndpoint: kafka:9071
      brokerEndpoints: kafka:9071
    schemaRegistry:
      enabled: true
      tls:
        enabled: true
      url: https://schemaregistry:8081
    mds:
      authentication:
        username: ksql
        password: ksql-secret